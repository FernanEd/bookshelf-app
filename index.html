<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>myBookshelf</title>
</head>
<body>

    <header id="main-header">
        <nav>
            <h1>myBookshelf</h1>
            <ul>
                <li>My listings</li>
                <li>Books read</li>
                <li>Pending</li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <button id="add-btn">Add book</button>
        <div id="books-wrapper">
            <div class="book-item">
                <header class="book-title">
                    <h2>Title</h1>
                    <p>Author</p>
                </header>
                <section class="book-cover">
                    <img src="..." alt="No cover avalaible">
                </section>
                <footer class="book-footer">
                    <p>Read status:</p>
                    <button class="read-btn"></button>
                </footer>
            </div>
        </div>
    </main>

    <section id="add-form-bg">
        <form id="add-form" class="form" action="">
            <div class="form-title">
                <h2>Add a new book</h2>
            </div>
            <div class="input-div">
                <label for="name-input">Title</label>
                <input type="text" name="" id="name-input" required>
            </div>
            <div class="input-div">
                <label for="author-input">Author</label>
                <input type="text" id="author-input" required>
            </div>
            <div class="input-div">
                <label for="pages-input">No. of pages</label>
                <input type="number" min="1" placeholder="1" id="pages-input" required>
            </div>
            <div class="input-div checkbox-div">
                <label for="read-input">Have you read it already?</label>
                <input type="checkbox" id="read-input">
            </div>
            <button id="submit-book" class="form-btn">Add to my bookshelf</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>myBookshelf</title>
</head>
<body>

    <header id="main-header">
        <nav class="container">
            <div id="logo">
                <img src="images/more-books.svg" alt="">
                <h1>myBookshelf</h1>
            </div>
            <ul>
                <li id="listings" class="selected-page">My listings</li>
                <li id="books-read" class="">Books read</li>
                <li id="books-pending" class="">Pending</li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div class="container">
            <button id="add-btn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Add book
            </button>
            <div id="books-wrapper">
            </div>
        </div>
    </main>

    <section class="form-bg" style="display:none;">

        <form id="add-form" class="form" action="" style="display: none;">
            <div class="icon-btn close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
            <div class="form-title">
                <h2>Add a new book</h2>
            </div>

            <div class="input-div">
                <input type="text" name="" id="title-input" placeholder="Title" required>
            </div>
            <div class="input-div">
                <input type="text" id="author-input" placeholder="Author" required>
            </div>
            <div class="input-div">
                <input type="number" min="1" id="pages-input" placeholder="No. pages" required>
            </div>
            <div class="input-div">
                <input type="text" id="isbn-input" placeholder="ISBN">
                <small class="text-secondary">If you don't know, leave it blank</small>
            </div>
            <div class="input-div checkbox-div">
                <label for="read-input">Have you read it already?</label>
                <input type="checkbox" id="read-input">
            </div>
            <button id="submit-book" class="btn btn-primary form-btn">Add to my bookshelf</button>
        </form>

        <form id="edit-form" class="form" action="" style="display: none;">
            <div class="icon-btn close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
            <div class="form-title">
                <h2>Edit book</h2>
            </div>
            <input type="hidden" id="index-input" value="">
            <div class="input-div">
                <input type="text" name="" id="title-input" placeholder="Title" required>
            </div>
            <div class="input-div">
                <input type="text" id="author-input" placeholder="Author" required>
            </div>
            <div class="input-div">
                <input type="number" min="1" id="pages-input" placeholder="No. pages" required>
            </div>
            <div class="input-div">
                <input type="text" id="isbn-input" placeholder="ISBN">
                <small class="text-secondary">If you don't know, leave it blank</small>
            </div>
            <div class="input-div checkbox-div">
                <label for="read-input">Have you read it now?</label>
                <input type="checkbox" id="read-input">
            </div>
            <button id="update-book" class="btn btn-primary form-btn">Update book</button>
        </form>

        <form id="remove-form" class="form" action="" style="display: none;">
            <div class="icon-btn close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
            <div class="form-title">
                <h2>Are you sure you want to delete this book?</h2>
            </div>
            <input type="hidden" id="index-input" value="">
            <button id="remove-book" class="btn btn-danger form-btn">Delete Book</button>
        </form>
    </section>

    <footer id="main-footer">
        <p>Book covers are courtesy of <a href="https://openlibrary.org/">Open Library</a></p>
        <p>Made by <a href="https://github.com/FernanEd">FernanEd</a>. 2020.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
